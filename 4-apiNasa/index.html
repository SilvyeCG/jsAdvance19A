<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>NASA</title>
</head>

<body>

    <div class="container-fluid pt-3">
        <h1 class="fw-bold">NASA API</h1>
        <form>
            <div class="row">
                <div class="col text-white" id="">
                    <label for="input">SELECT ROBOT</label>
                    <select class="custom-select mr-sm-2" name="#" id="robot">
                        <option value="curiosity">Curiosity</option>
                        <option value="opportunity">Opportunity</option>
                        <option value="spirit">Spirit</option>
                    </select>
                </div>
                <div class="col" id="">
                    <label for="">Select camera</label>
                    <select name="" id="sensor" class="custom-select">
                        <option value="FHAZ">Front Hazard Avoidance Camera</option>
                        <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                        <option value="MAST">Mast Camera</option>
                        <option value="CHEMCAM">Chemistry and Camera Complex</option>
                        <option value="MAHLI">Mars Hand Lens Imager</option>
                        <option value="MARDI">Mars Descent Imager</option>
                        <option value="NAVCAM">Navigation Camera</option>
                        <option value="PANCAM">Panoramic Camera</option>
                        <option value="MINITES">Miniature Thermal Emission Spectrometer (Mini-TES)</option>
                    </select>
                </div>

                <div class="col">
                    <label for="">Introduce you solar day</label>
                    <input type="number" id="solarDay">
                </div>

                <div class="col">
                    <button type="button" onclick="bringPhoto()">Consulta</button>
                </div>
            </div>

        </form>
        <div class="row" id="containerPhoto">

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
